<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
</head>

<body>
    <div id="app">
        <runoob></runoob>
        <aiiw></aiiw>
    </div>

    <script>
        // 创建一个Vue 应用
        const vm = {
            data() {
                return {
                    abc: "aaa"
                }
            }
        }
        const app = Vue.createApp(vm)

        // 定义一个名为 runoob 的新全局组件
        app.component('runoob', {
            template: '<h1>自定义组件!5656</h1>'
        })

        app.component('aiiw', {
            template: `<h1>自定义组件!565632323111${this.abc}</h1>`,
            data() {
                return {
                    abc: "aaa"
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
